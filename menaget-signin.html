<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="../Menaget-signin/css/bootstrap.min.css">
    <!--index css-->
    <link rel="stylesheet" href="../Menaget-signin/css/index.css">
    <!--font-awsome-->
    <script src="../Menaget-signin/js/all.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <img class="logo" src="../Menaget-signin/menaget logo.png" alt="menaget-logo">
    </div>
    <div class="row">
        <h2 class="text-capitalize">Log into your dashboard</h2>
    </div>
    <div class="row form">
        <form action="">
            <p>log in to your admin account</p>
        <!--email-->
        <div class="col">
        <label for="email" class="text-capitalize email">email adress<br>
            <input type="text" class="email" placeholder="email adress">
        </label>
     </div>
     <!--email end-->   
        <!--password-->
        <div class="col">
        <label for="--password" class="text-capitalize ">password<br>
            <input type="text" class="password" placeholder="password">
        </label>
     </div>
        <!--password end--> 
        <!--first btn-->  
        <div class="col">
        <button class="text-danger first-btn m-3">please check your email or your password</button>
        </div>
            <!-- end of first btn-->
            <!--second btn-->
        <div class="col">
        <button class="text-white second-btn m-4 p-2">Log In</button>
        </div>
            <!--end of second btn-->
            <div class="col d-flex justify-content-around m-2">
        <p class="muted">
        <i class="fa-solid fa-square-check"></i>
        Remember Me      
        </p>
        <p class="text-primary">Forget Password?</p>

        </div>
        </form>
    </div>
</div>   

    

    <!--jquery-->
    <script src="../Menaget-signin/js/jquery-3.6.0.min.js"></script>
    <!--bootstrap js-->
    <script src="../Menaget-signin/js/bootstrap.bundle.min.js"></script>
</body>
</html>
